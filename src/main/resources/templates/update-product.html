<html>

<head>
	<script>
		function preventBack() {
			window.history.forward();
		}

		setTimeout("preventBack()", 0);
		window.onunload = function () {
			null
		};
	</script>
	<style>
		form {
			width: 400px;
			margin: 60px auto;
			border: 1px solid #dedede;
			padding: 15px;
		}

		label {
			display: inline-block;
			width: 150px;
		}

		input {
			display: inline-block;
			width: 200px;
			height: 30px;
		}
	</style>
</head>

<body>
	<h2 align="center">Update an existing Product</h2>
	<form action="#" th:action="@{/update/{id}(id=${product.id})}" th:object="${product}" method="post">
		<label for="productname">Product Name</label>
		<input type="text" th:field="*{productname}" id="productname" placeholder="Product Name">
		<span th:if="${#fields.hasErrors('productname')}" th:errors="*{productname}"></span></br></br>
		<label for="quantity">Quantity</label>
		<input type="text" th:field="*{quantity}" id="quantity" placeholder="Quantity">
		<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span></br></br>
		<label for="brand">Brand</label>
		<input type="text" th:field="*{brand}" id="brand" placeholder="Brand">
		<span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span></br></br>
		<label for="price">Price</label>
		<input type="text" th:field="*{price}" id="price" placeholder="Price">
		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></br></br>
		<label for="expiryDate">Expiry Date</label>
		<input type="date" th:field="*{expiryDate}" id="expiryDate" placeholder="Expiry Date">
		<span th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"></span></br></br>
		<label></label><input type="submit" value="Update Product">
	</form>
</body>

</html>
